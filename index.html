---
layout: default
---
<section>
  <header>
    <h1>Latest</h1>
  </header>
  <nav>
    <dl class="hfeed">
      {% for post in site.posts limit:5 %}
      <span class="hentry entry">
        <dt class="updated published">{{ post.date | date: "%Y.%m.%d" }}</dt>
        <dd class="entry-title"><a rel="bookmark" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></dd>
      </span>
      {% endfor %}
    </dl>
  </nav>
</section>
<nav>
  <a href="{{ site.baseurl }}/archives">More...</a>
</nav>
